      <h1>Juego de Preguntas y Respuestas</h1><br><br>
      <p id="preguntas"></p>
      <div id="alternativas"></div>
      <p id="feedback"></p>
    </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cuál es mi nombre?",
        opciones: ["Augusto", "Gustavo", "Agustín", "Bautista"],
        respuesta: 0
      },
      {
        pregunta: "¿Qué carrera estoy estudiando?",
        opciones: ["Ingeniería en Sistemas", "Licenciatura en Gestión de la Tecnología", "Abogacía", "Marketing"],
        respuesta: 1
      },
      {
        pregunta: "Cual de los siguientes temas sobre tecnología tengo interes?",
        opciones: ["Inteligencia Artificial", "Gestión de Proyectos ", "Redes", "Cloud Computing"],
        respuesta: 2
      },
      {
        pregunta: "¿Que Universidades estudié o estudio actualmente",
        opciones: ["UP", "UB", "UBA", "UNNE", "UADE"],
        respuesta: 4
      },
      {
        pregunta: "¿Nivel de Ingles?",
        opciones: ["Basico", "Medio", "Nativo", "Avanzado"],
        respuesta: 3
      },
      {
        pregunta: "Donde realicé una pasantia?",
        opciones: ["Unne", "Banco Santander", "Motorola", "Mercado Libre"],
        respuesta: 0
      }
    ];

    let preguntaActual = 0;
    let puntaje = 0;

    const elementoPregunta = document.getElementById('preguntas');
    const elementoOpciones = document.getElementById('alternativas');
    const elementoFeedback = document.getElementById('feedback');

    function mostrarPregunta() {
      elementoPregunta.textContent = preguntas[preguntaActual].pregunta;
      elementoOpciones.innerHTML = '';

      preguntas[preguntaActual].opciones.forEach((opcion, indice) => {
        const boton = document.createElement('button');
        boton.textContent = opcion;
        boton.addEventListener('click', () => verificarRespuesta(indice));
        elementoOpciones.appendChild(boton);
      });
    }

    function verificarRespuesta(indice) {
      if (indice === preguntas[preguntaActual].respuesta) {
        elementoFeedback.textContent = '¡Respuesta correcta!';
        puntaje++;
      } else {
        elementoFeedback.textContent = 'Respuesta incorrecta';
      }

      preguntaActual++;

      if (preguntaActual < preguntas.length) {
        mostrarPregunta();
      } else {
        elementoPregunta.textContent = 'Juego terminado. Puntaje: ' + puntaje + ' de ' + preguntas.length;
        elementoOpciones.innerHTML = '';
        elementoFeedback.textContent = '';
      }
    }

    function mostrarResultadoFinal() {
      elementoPregunta.textContent = 'Juego terminado. Puntaje: ' + puntaje + ' de ' + preguntas.length;
      elementoOpciones.innerHTML = '';

      // Agregar botones para volver a intentar y dejar una sugerencia
      const botonReintentar = document.createElement('button');
      botonReintentar.textContent = 'Volver a intentar';
      botonReintentar.addEventListener('click', reiniciarJuego);

      const seccionSugerencia = document.createElement('div');
      seccionSugerencia.innerHTML = `
        <p>Deja una sugerencia:</p>
        <textarea id="sugerencia" rows="4" cols="50"></textarea>
        <button onclick="enviarSugerencia()">Enviar sugerencia</button>
      `;

      elementoOpciones.appendChild(botonReintentar);
      elementoOpciones.appendChild(seccionSugerencia);
    }

    function reiniciarJuego() {
      preguntaActual = 0;
      puntaje = 0;
      mostrarPregunta();
    }

    function enviarSugerencia() {
      const sugerencia = document.getElementById('sugerencia').value;
      alert('Sugerencia enviada: ' + sugerencia);
    }



    mostrarPregunta();
  </script>
